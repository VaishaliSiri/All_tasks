<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="img1header" src="./quantum screen assets/header pattern image.png" alt="">
            <img src="./quantum screen assets/icons/logo used in header.svg" alt="" class="overlay">

            <div class="dash">
                <a href="#" class="active">DASHBOARD</a>
                <a href="#">CONTENT</a>
                <a href="#">USERS</a>
                <a href="#">REPORTS</a>
                <a href="#">ADMIN</a>
                <div class="icon-container">
                    <img src="./quantum screen assets/icons/alerts.svg" alt="">
                    <span class="badge">2</span>
                    <div class="announcement-dropdown" id="announcementDropdown1">
                        <div class="announcement-card" id="announcementCard1">
                            <!-- Announcement items will be injected here by JavaScript -->
                        </div>
                        <div class="actions">
                            <button class="show-all">SHOW ALL</button>
                        </div>
                    </div>
                </div>
                <div class="icon-container">
                    <img src="./quantum screen assets/icons/announcements.svg" alt="">
                    <span class="badge">1</span>
                    <div class="announcement-dropdown" id="announcementDropdown">
                        <div class="announcement-card" id="announcementCard">
                            <!-- Announcement items will be injected here by JavaScript -->
                        </div>
                        <div class="actions">
                            <button class="show-all">SHOW ALL</button>
                            <button class="create-new">CREATE NEW</button>
                        </div>
                    </div>

                </div>
                    <div class="icon-container">
                        <img src="./quantum screen assets/icons/account_circle.svg" alt="">
                    <span class="badge1">T</span>
                </div>
                <div class="hamburger" onclick="toggleSidebar()">
                        <img src="./quantum screen assets/icons/hamburger-menu.svg" alt="menu">
                        </div>

                        <!-- Sidebar Menu -->
                        <div id="sidebar" class="sidebar">
                        <a href="#">DASHBOARD</a>

                        <div class="dropdown">
                            <div class="dropdown-header" onclick="toggleDropdown(this)">
                            CONTENT <span class="arrow1"><img src="./quantum screen assets/icons/down-arrow.svg" alt="arrow" /></span>
                            </div>
                            <div class="dropdown-items">
                            <a href="#">COURSE CATALOG</a>
                            </div>
                        </div>

                        <div class="dropdown">
                            <div class="dropdown-header" onclick="toggleDropdown(this)">
                            USERS <span class="arrow1"><img src="./quantum screen assets/icons/down-arrow.svg" alt="arrow" /></span>
                            </div>
                            <div class="dropdown-items">
                            <a href="#">Manage Users</a>
                            </div>
                        </div>

                        <div class="dropdown">
                            <div class="dropdown-header" onclick="toggleDropdown(this)">
                            REPORTS <span class="arrow1"><img src="./quantum screen assets/icons/down-arrow.svg" alt="arrow" /></span>
                            </div>
                            <div class="dropdown-items">
                            <a href="#">View Reports</a>
                            </div>
                        </div>

                        <div class="dropdown">
                            <div class="dropdown-header" onclick="toggleDropdown(this)">
                            ADMIN <span class="arrow1"><img src="./quantum screen assets/icons/down-arrow.svg" alt="arrow" /></span>
                            </div>
                            <div class="dropdown-items">
                            <a href="#">Admin Tools</a>
                            </div>
                        </div>
                </div>

            </div>

        </div>
        <div class="dash_content">

            <div class="choice">
                <div class="choose">
                    <div class="course active">
                        <img src="./quantum screen assets/icons/courses.svg" alt="">
                        <p style="font-size: 24px;"><b>4</b></p>
                        <p style="font-size: 16px;padding-top: 6px;">Courses</p>
                    </div>
                    <div class="classes">
                        <img src="./quantum screen assets/icons/classes.svg" alt="">
                        <p style="font-size: 24px;"><b>4</b></p>
                        <p style="font-size: 16px;padding-top: 6px;">Classes</p>
                    </div>
    
    
                </div>
            </div>
            <div class="main">
    
                <div class="sort" style="padding-top: 30px;">
                    <p style="font-size: 12px;color: #686868;">Sort By:</p>
                    <p style="font-size: 14px; padding-left: 6px; color: #333333;"> Course Name</p>
                    <img style="padding-left: 54px;" src="./quantum screen assets/icons/arrow-down.svg" alt="">
                    <img style="padding-left: 24px;" src="./quantum screen assets/icons/sort.svg" alt="">
                </div>
                <div class="course_name">
                    <p style="font-size: 12px; color: #686868;">Showing 4 of 4 courses</p>
                </div>
                <div style="padding-top: 17px; padding-left: 24px; padding-right: 24px;">
                    <hr style="width: 100%;">
                </div>
    
            </div>
    
            <div class="center1">
                <div class="details" id="courseCards">
                </div>
            </div>
        </div>
        <div class="footer_part">
            <div class="about_contact_text">
              <a href="#"><span>About</span></a>
              <span class="line">|</span>
              <a href="#"><span>Contact Us</span></a>
            </div>
            <div class="footer">
              <img src="./quantum screen assets/icons/logo used in footer.svg" alt="" class="footer_logo">
              <span class="footer_span">|</span>
              <span class="copyright">Copyright Â© 2020-2021</span>
              <span class="company">Zeus Systems Pvt. Ltd.</span>
              <span class="rights">All rights reserved.</span>
            </div>
          </div>
        </div>
        
    </div>
    <script src="script.js"></script>

</body>

</html>
